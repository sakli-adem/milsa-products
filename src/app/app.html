<div style="padding: 20px; font-family: sans-serif;">
  
  <h1 style="color: #333;">Admin Milsa (Gestion Stock)</h1>

  <div style="border: 2px solid #333; padding: 20px; margin-bottom: 20px; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="margin-top: 0;">Ajouter un Parfum</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div style="margin-bottom: 10px;">
        <label><strong>Code (REF):</strong> </label>
        <input type="text" [(ngModel)]="newProduct.code_parfum" name="code" required placeholder="Ex: MILSA-001">
      </div>
      
      <div style="margin-bottom: 10px;">
        <label><strong>Nom Parfum:</strong> </label>
        <input type="text" [(ngModel)]="newProduct.nom_parfum" name="nom" required placeholder="Ex: Oud Royal">
      </div>
      
      <div style="margin-bottom: 10px;">
        <label><strong>Categorie:</strong> </label>
        <select [(ngModel)]="newProduct.categorie" name="cat">
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Luxe">Luxe</option>
        </select>
      </div>

      <div style="margin-bottom: 10px;">
        <label><strong>Image URL:</strong> </label>
        <input type="text" [(ngModel)]="newProduct.image_url" name="img" placeholder="assets/img/...">
      </div>

      <hr style="margin: 20px 0;">

      <div style="margin-bottom: 5px;">
        <input type="checkbox" [(ngModel)]="newProduct.dispo_15ml" name="d15"> 
        <label> 15ML Dispo ?</label>
        <input type="number" [(ngModel)]="newProduct.prix_15ml" name="p15" style="width: 60px; margin-left: 10px;"> DT
      </div>

      <div style="margin-bottom: 5px;">
        <input type="checkbox" [(ngModel)]="newProduct.dispo_30ml" name="d30"> 
        <label> 30ML Dispo ?</label>
        <input type="number" [(ngModel)]="newProduct.prix_30ml" name="p30" style="width: 60px; margin-left: 10px;"> DT
      </div>

      <div style="margin-bottom: 15px;">
        <input type="checkbox" [(ngModel)]="newProduct.dispo_70ml" name="d70"> 
        <label> 70ML Dispo ?</label>
        <input type="number" [(ngModel)]="newProduct.prix_70ml" name="p70" style="width: 60px; margin-left: 10px;"> DT
      </div>

      <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">
        + Ajouter au Stock
      </button>
    </form>
  </div>

  <h2>Stock Actuel</h2>
  <table border="1" cellpadding="10" cellspacing="0" width="100%" style="border-collapse: collapse;">
    <thead style="background-color: #eee;">
      <tr>
        <th>Code</th>
        <th>Nom</th>
        <th>Categorie</th>
        <th>Prix 15ml</th>
        <th>Prix 30ml</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.code_parfum }}</td>
        <td>{{ p.nom_parfum }}</td>
        <td>{{ p.categorie }}</td>
        
        <td>
          <span *ngIf="p.dispo_15ml" style="color: green;">{{ p.prix_15ml }} DT</span>
          <span *ngIf="!p.dispo_15ml" style="color: #ccc;">-</span>
        </td>
        <td>
          <span *ngIf="p.dispo_30ml" style="color: green;">{{ p.prix_30ml }} DT</span>
          <span *ngIf="!p.dispo_30ml" style="color: #ccc;">-</span>
        </td>

        <td style="text-align: center;">
          <button (click)="deleteProduct(p.code_parfum)" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer;">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
